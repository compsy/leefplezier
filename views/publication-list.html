<h1>Publications</h1>
<ul class="publications list-unstyled">
  <h2> Workshops </h2>
  <li ng-repeat="publication in publications | filter:{type:'workshop'}">
    <div class="well">
      {{publication.authors}} ({{publication.year}}), <em>{{publication.title}}</em>, {{publication.journal}}, <em>{{publication.status}}</em>
    </div>
  </li>
</ul>
