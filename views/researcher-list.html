<h1>Researchers</h1>
  <div ng-repeat="researcher in researchers" class="col-md-{{distribution}} col-sm-{{distribution*2}}">
    <div class="well hidden-xs">
      <ul class="list-unstyled researcher-info">
        <li><img src="images/portrait.png" width="75%" class="portrait"></li>
        <li class="name"><strong>{{researcher.name}}</strong></li>
        <li>{{researcher.function}}</li>
        <li>{{researcher.email}}</li>
      <li class="information-button"><a href="{{researcher.site}}">Information</a></li>
      </ul>
    </div>
    <div class="well visible-xs">
      <div class="row">
        <img src="images/portrait.png" class="portrait col-xs-4">
        <div class="col-xs-8">
          <ul class="list-unstyled">
            <li class="name"><strong>{{researcher.name}}</strong></li>
            <li>{{researcher.function}}</li>
            <li>{{researcher.email}}</li>
            <li class="information-button"><a href="{{researcher.site}}" class="btn btn-default">Information</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
